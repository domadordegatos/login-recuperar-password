<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Register</h1>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" name="" id="email" class="form-control" formControlName="email" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" class="form-control" formControlName="password" placeholder="">
                      </div>
                    <button type="submit" name="" id="" class="btn btn-primary btn-lg btn-block">Registrar</button>
                </form>
                <div class="form-group mt-2">
                    <p class="text-center">Ya tienes una cuenta? Inicia Sesion <a href="" [routerLink]="['/login']">Aqu√≠</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
