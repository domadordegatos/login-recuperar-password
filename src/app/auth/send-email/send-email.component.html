<div class="card mt-5" *ngIf="user$ | async as user; else loading">
    <div class="card-body">
        <h3 class="card-title text-center"> Gracias por registrarte</h3>
        <div class="form-group mt-2">
            <p class="text-center">
                Te hemos enviado un email de confirmacion a tu correo <strong> {{user?.email}} </strong>
            </p>
            <p class="text-center">
                Por favor revisa tu correo y verifica tu autenticidad
            </p>
        </div>
        <div class="form-group  text-center mt-5">
            <button class="btn btn-info" (click)="onSendEmail()">Reenviar correo de verificacion</button>
        </div>
    </div>
</div>
<ng-template #loading>
    Loading...
</ng-template>
